<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      let a="0-394;1-498;2-575;3-576;4-486;5-360;6-259;7-189;8-137;9-130;10-193;11-292;12-393;13-490;14-564;15-574;16-498;17-373;18-264;19-186;20-126;21-104;22-151;23-247"
      function f(a,col){
        col=parseInt(col);
        let b=a.split(";");
        var c=[];
        for (let i = 0; i < b.length; i++) {
           c.push(b[i].split("-"));
        }
        let d=Math.ceil(24/col);
        let res=[];
        for (let i = 0; i < d; i++) {
          res.push({});
        }
        let p=0;
        for (let i = 0; i < d; i++) {
          for (let j = 0; j <col ; j++) {
            if(p+d*j>23){
                res[i][`hour_${j}`]=parseInt(0);
                res[i][`value_${j}`]=parseInt(0);
            }

            else {res[i][`hour_${j}`]=parseInt(c[p + d * j][0]);
            res[i][`value_${j}`]=parseInt(c[p+d*j][1]);}
          }
          p++;
        }
        console.table(res);
      }
      f(a,11)
    </script>
</head>
