<script>
    let string = "0-394;1-498;2-575;3-576;4-486;5-360;6-259;7-189;8-137;9-130;10-193;11-292;12-393;13-490;14-564;15-574;16-498;17-373;18-264;19-186;20-126;21-104;22-151;23-247"

    res = parseData(string, 7)


    function parseData(str, col) {
        string = str.split(";")
        let res = [];
        let num = Math.ceil(string.length / col);
        console.log(num)
        for (let i = 0; i < num; i++) {
            res.push({})
        }
        string.forEach(item => {
            let arr = item.split("-")
            let hour = parseInt(arr[0])
            let value = parseInt(arr[1])
            let count = Math.floor(hour / num);

            res[hour % num][`hour_${count}`] = hour;
            res[hour % num][`value_${count}`] = value;
            return res;
        })

        console.table(res)
    }

</script>
